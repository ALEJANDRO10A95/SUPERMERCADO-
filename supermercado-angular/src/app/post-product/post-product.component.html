

 

  <div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

<form class="login100-form"
      
      [formGroup]="postForum"
      (ngSubmit)="postProduct()"
      >

    <span class="login100-form-title p-b-49" >
        Producto Nuevo
    </span>
    

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text"
               formControlName="nombre"
               placeholder="nombre">
        <span class="focus-input100"></span>
    
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">descripcion</span>
        <input class="input100"
               type="text"
               formControlName="descripcion"
               placeholder="descripcion">
        <span class="focus-input100"></span>
    
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">categoria</span>
        <input class="input100"
               type="text"
               formControlName="categoria"
               placeholder="categoria">
        <span class="focus-input100"></span>
    
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Cantidad</span>
        <input class="input100"
               type="number"
               formControlName="cantidad"
               placeholder="cantidad">
        <span class="focus-input100"></span>
    
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Precio</span>
        <input class="input100"
               type="number"
               formControlName="precio"
               placeholder="precio">
        <span class="focus-input100"></span>
    
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">imagen</span>
        <input class="input100"
               type="text"
               formControlName="imagen"
               placeholder="imagen">
        <span class="focus-input100"></span>
    
    </div>


   

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    [disabled]="postForum.invalid"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>

</div>
</div>
</div>
