<div class="producto-detalle">
    <p-button (click)="routingBack()">{{"Volver atrás"|translate}}</p-button>

    <h2 class="text-color">{{"Características del Producto"|translate}}</h2>
    <div class="detalle-producto text-color">
        <div class="imagen-producto">
            <img *ngIf="product" [src]="'../assets/imagenes/productos/'+product.imagen" alt="Foto" style="border-radius: 5px;"/>
        </div>
        <div class="detalles">
            <h3>{{ product?.nombre }}</h3>
            <p>{{"Precio"|translate}}: {{ product?.precio | currency }}</p>
            <p>{{"Categoria"|translate}}: {{ product?.categoria }}</p>
            <p>{{"Descripción"|translate}}: {{ product?.descripcion }}</p>
            <!-- AGREGAMOS UN BOTÓN, PARA QUE CADA VEZ QUE SE SELECCIONE ESE PRODUCTO SE PASE A LA LISTA EN EL CARRITO, SI EL PRODUCTO YA ESTA EN LA LISTA Y SE SELECCIONA DE NUEVO SE AUMENTA LA CANTIDAD DE ESE PRODUCTO -->
            <p-button (onClick)="agregaAcarritoCompra(product!)" icon="pi pi-cart-plus" label="{{'Agrega al Carrito'|translate}}"></p-button>

        </div>
    </div>
</div>
