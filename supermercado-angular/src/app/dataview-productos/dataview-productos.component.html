<div class="card">
    <p-dataView #dv [value]="productos" [paginator]="true" [rows]="6" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        
        <ng-template let-producto pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem block xl:block mx-auto border-round" [src]="'../assets/imagenes/productos/'+producto.imagen" alt="foto-producto"/>
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ producto.nombre }}</div>
                            <!-- <p-rating [ngModel]="producto.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ producto.categoria }}</span>
                                </span>
                                <!-- <p-tag [value]="producto.inventoryStatus" [severity]="getSeverity(product)"></p-tag> -->
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '€' + producto.precio }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"
                                (click)="agregaEnCarritoCompraService(producto)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        
        <ng-template let-producto pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                <div class="p-4 border-1 surface-border surface-card border-round">
                    <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">{{ producto.categoria }}</span>
                        </span>
                        <!-- <p-tag [value]="producto.inventoryStatus" [severity]="getSeverity(product)"></p-tag> -->
                    </div>
                    <div class="flex flex-column align-items-center gap-3 py-5">
                        <img class="w-9 border-round" [src]="'../assets/imagenes/productos/'+producto.imagen" alt="foto-producto"/>
                        <div class="text-2xl font-bold">{{ producto.nombre }}</div>
                        <!-- <p-rating [ngModel]="producto.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                    </div>
                    <div class="flex align-items-center justify-content-between">
                        <span class="text-2xl font-semibold">{{ '€' + producto.precio }}</span>
                        <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" (click)="agregaEnCarritoCompraService(producto)"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
