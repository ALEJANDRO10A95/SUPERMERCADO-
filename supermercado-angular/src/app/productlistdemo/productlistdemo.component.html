<div>
  <div class="flex align-items-center justify-content-between">

 <!--    <p-button icon="pi pi-refresh"></p-button> -->
</div>
<p-table [value]="products" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="nombre">Nombre </th>
          <th pSortableColumn="imagen">Imagen</th>
          <th pSortableColumn="producto">Categoria</th>
          <th pSortableColumn="precio">Precio </th>
          <th pSortableColumn="cantidad">Cantidad</th>
          <th pSortableColumn="descripcion">Descripci√≥n</th>
          <th style="width:6em"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.nombre}}</td>
          <td><img [src]= "'../assets/imagenes/productos/'+ product.imagen" [alt]="product.name" class="w-4rem h-4rem shadow-2"/></td>
          <td>{{ product.precio}}</td>
          <td>{{ product.categoria}}</td>
          <td>{{ product.cantidad}}</td>
          <td>{{ product.descripcion}}</td>

          <td>
              <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag> -->
          </td>
          <td>
              <button type="button" pButton icon="pi pi-plus" (click)="agregaProducto(product)"></button>
              <button type="button" pButton icon="pi pi-minus" (click)="quitaProducto(product)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
</div>
